<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修改apikey</title>
</head>
<body>
    <div>
        {% if message %}
        <div class="alert alert-warning">{{ message }}</div>
        {% endif %}
        <div class="login-title"><strong>当前 apikey: {{ key }}</strong></div>
        <form action="/changeapikey" class="form-horizontal" method="post">
            {% csrf_token %}
            <div class="form-group">
                <div class="col-md-12">
                    {{ form.key.label_tag }}
                    {{ form.key}}
                </div>
            </div>
            <div class="form-group">
                <div class="col-md-6">
                    <button class="btn btn-info btn-block">修改</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
